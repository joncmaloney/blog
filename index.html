---
layout: default
---

<header class="masthead" style="background-image: url('{{site.baseurl}}/img/home-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Tech Blog</h1>
          <span class="subheading">From IoT to cloud infrastructure and everything in between.</span>
        </div>
      </div>
    </div>
  </div>
</header>

{% for post in site.posts %}
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="post-preview">
        <a href="{{site.baseurl}}{{ post.url }}">
          <h2 class="post-title">
              {{ post.title }}
          </h2>
          <h3 class="post-subtitle">
              {{ post.summary }}
          </h3>
        </a>
        <p class="post-meta">{{ post.date | date: '%Y-%m-%d' }}</p>
      </div>
    </div>
  </div>
</div>
<hr>
{% endfor %}
